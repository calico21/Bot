name: Monthly Fortress Bot

on:
  # Schedule: Run at 15:00 UTC on the 1st day of every month
  schedule:
    - cron: '00 15 1 * *'
  
  # Manual Button
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Libraries
      run: |
        pip install -r requirements.txt

    # --- CRITICAL FIX 1: DOWNLOAD DATA FIRST ---
    - name: Download Market Data
      run: python setup_data.py

    # --- CRITICAL FIX 2: RUN THE CORRECT FILE ---
    - name: Execute Strategy
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        # (Optional) You can leave Telegram secrets here, 
        # but your current code doesn't use them yet.
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python execution.py
