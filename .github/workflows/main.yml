name: QuantBot Workflow

on:
  schedule:
    # 1. Rebalance Check: 17:00 UTC (Fixed for Early Close Days)
    - cron: '00 17 * * 1-5'
    
    # 2. Daily Tracker: 21:30 UTC (After market close year-round)
    - cron: '30 21 * * 1-5'

  workflow_dispatch:
    inputs:
      force_trade:
        description: '‚ö†Ô∏è FORCE TRADE (Ignore Calendar)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Safety: Kill job if it freezes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up installation
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Bot (Smart Scheduler)
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          H=$(date +%H)
          
          # --- CHECK FOR MANUAL OVERRIDE ---
          if [ "${{ inputs.force_trade }}" == "true" ]; then
             echo "‚ö†Ô∏è MANUAL FORCE TRADE INITIATED"
             python live_bot.py --force
             
          # --- DAILY TRACKER (21:30 UTC) ---
          elif [ "$H" == "21" ]; then
             echo "üåô Evening Run. Sending Daily Report..."
             python live_bot.py --track
             
          # --- REBALANCE CHECK (17:00 UTC) ---
          else
             echo "‚òÄÔ∏è Prime Time. Checking Rebalance Logic..."
             python live_bot.py
          fi

      - name: Commit and Push Logs
        run: |
          git config --global user.name "QuantBot"
          git config --global user.email "bot@quant.com"
          
          # Add tracking files
          git add trade_history.csv live_performance.csv dashboard.png || true
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "üìà Auto-update: Portfolio Tracker & Charts"
            # PULL before pushing to prevent conflict errors
            git pull --rebase origin main
            git push
          fi
