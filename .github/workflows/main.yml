name: QuantBot Workflow

on:
  schedule:
    # 1. Daily Tracker: 21:30 UTC (Mon-Fri)
    - cron: '30 21 * * 1-5'
    
    # 2. Rebalance Check: 15:30 UTC (Mon-Fri)
    - cron: '30 15 * * 1-5'

  workflow_dispatch:
    inputs:
      force_trade:
        description: '‚ö†Ô∏è FORCE TRADE (Ignore Calendar)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Bot (Smart Scheduler)
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          H=$(date +%H)
          
          # --- CHECK FOR MANUAL OVERRIDE ---
          if [ "${{ inputs.force_trade }}" == "true" ]; then
             echo "‚ö†Ô∏è MANUAL FORCE TRADE INITIATED"
             python execution.py --force
             
          # --- NORMAL SCHEDULED LOGIC ---
          elif [ "$H" == "15" ]; then
             echo "‚òÄÔ∏è Prime Time. Checking Rebalance Logic..."
             python execution.py
             
          elif [ "$H" == "21" ]; then
             echo "üåô Evening Run. Updating Tracker..."
             python execution.py --track
             
          else
             echo "‚ö†Ô∏è Manual Run (Default). Running Tracker."
             python execution.py --track
          fi

      - name: Commit and Push Data
        run: |
          git config --global user.name "QuantBot"
          git config --global user.email "bot@quant.com"
          git add trade_history.csv live_performance.csv live_dashboard.png || true
          git commit -m "üìà Auto-update: Portfolio Tracker & Logs" || echo "No changes to commit"
          git push
